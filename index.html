<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class=container>
        <div class="header"></div>
        <h1 class="title">To Do</h1>
        <div class="count">0</div>
        <form id = "page-form" class="form-group">
            <input type = "text" placeholder="add a to-do item"/>
            <!-- <input type = "button" value = "click-me"/> -->
        </form>
        <ul id="list"></ul>
        <script>
            let count = 0;
            let buttonElement = document.querySelector("#page-form");
                buttonElement.addEventListener("submit", function(event) {
                    event.preventDefault();
                    // create a Li object through the DOM
                    let newLi = document.createElement("li");
                    // save input into form as a variable
                    let inputText = document.querySelector("input[type=text]");
                    // add text to the new object
                    newLi.innerHTML = inputText.value;
                    // append to the DOM
                    document.querySelector("#list").appendChild(newLi);
                    // clear form
                    buttonElement.reset();

                    // increment up count
                    count += 1;

                    // define / select div element to log count
                    countElement = document.querySelector(".count");
                    // overwrite count div content
                    countElement.innerHTML = count;
                });

                // buttonElement.addEventListener("keyup", function(event) {
                //     // create a Li object through the DOM
                //     let newLi = document.createElement("li");

                //     let inputText = document.querySelector("input[type=text]");
                //     // add text to the new object
                //     newLi.innerHTML = inputText.value;
                //     document.querySelector("#list").appendChild(newLi);
                // });
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
    </div>
</body>
</html>
